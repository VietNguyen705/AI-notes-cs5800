<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced Notes App</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <link rel="stylesheet" href="styles.css">


    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer components {
            .note-card {
                @apply bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 dark:border-gray-700;
            }
            .btn-primary {
                @apply bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-medium px-6 py-2.5 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5;
            }
            .btn-secondary {
                @apply bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium px-4 py-2 rounded-lg transition-all duration-200;
            }
            .sidebar-btn {
                @apply w-full text-left px-4 py-3 rounded-lg transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300;
            }
            .sidebar-btn.active {
                @apply bg-purple-50 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 font-medium;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen transition-colors duration-300">

    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>


    <header class="bg-gradient-to-r from-purple-600 to-indigo-600 dark:from-purple-800 dark:to-indigo-800 shadow-xl sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <h1 class="text-2xl font-bold text-white">AI-Enhanced Notes</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-3 bg-white/10 rounded-lg px-4 py-2">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span id="username" class="text-white font-medium">Guest</span>
                    </div>
                    <button id="logoutBtn" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-all duration-200 font-medium">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <aside class="w-64 bg-white dark:bg-gray-800 min-h-screen p-6 shadow-lg transition-colors duration-300 hidden lg:block">

            <div class="mb-8">
                <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-4">User</h3>
                <div id="loginSection" class="space-y-3">
                    <input type="text" id="usernameInput" placeholder="Username"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                    <input type="email" id="emailInput" placeholder="Email"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                    <button id="registerBtn" class="btn-primary w-full">Register</button>
                    <button id="loginBtn" class="btn-secondary w-full">Login</button>
                </div>
            </div>


            <div class="mb-8">
                <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-4">Filter</h3>
                <div class="space-y-2">
                    <button class="sidebar-btn active" data-filter="all">
                        <span class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                            All Notes
                        </span>
                    </button>
                    <button class="sidebar-btn" data-filter="pinned">
                        <span class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                            </svg>
                            Pinned
                        </span>
                    </button>
                    <select id="categoryFilter"
                        class="w-full px-4 py-2 mt-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                        <option value="">Select Category...</option>
                    </select>
                </div>
            </div>


            <div class="mb-8">
                <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-4">Categories</h3>
                <button id="manageCategoriesBtn" class="btn-secondary w-full">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                        </svg>
                        Manage
                    </span>
                </button>
            </div>


            <div>
                <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-4">To-Do List</h3>
                <div id="sidebarTasksList" class="space-y-2 max-h-96 overflow-y-auto mb-3">
                </div>
                <button id="viewAllTasksBtn" class="btn-secondary w-full text-xs">
                    View All Tasks
                </button>
            </div>
        </aside>

        <main class="flex-1 p-6">

            <div class="mb-6 flex flex-col sm:flex-row gap-4">
                <div class="flex-1 relative">
                    <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search notes..."
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-800 dark:text-white shadow-sm transition-all duration-200">
                </div>
                <button id="createNoteBtn" class="btn-primary whitespace-nowrap">
                    <span class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        New Note
                    </span>
                </button>
            </div>

            <div id="notesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            </div>
        </main>
    </div>


    <div id="tasksModal" class="fixed inset-0 bg-black/50 dark:bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-hidden transform transition-all duration-300">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">To-Do List</h2>
                <button class="close-modal p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all duration-200">
                    <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <div class="flex gap-2 mb-6 flex-wrap">
                    <button class="task-filter-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400" data-status="all">All</button>
                    <button class="task-filter-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300" data-status="PENDING">Pending</button>
                    <button class="task-filter-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300" data-status="IN_PROGRESS">In Progress</button>
                    <button class="task-filter-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300" data-status="COMPLETED">Completed</button>
                </div>
                <div id="tasksList" class="space-y-2 max-h-96 overflow-y-auto">
                </div>
            </div>
        </div>
    </div>


    <div id="categoriesModal" class="fixed inset-0 bg-black/50 dark:bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden transform transition-all duration-300">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Manage Categories</h2>
                <button class="close-modal p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all duration-200">
                    <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-100px)]">
                <form id="categoryForm" class="mb-6 space-y-4">
                    <input type="text" id="categoryName" placeholder="Category name" required
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                    <textarea id="categoryDescription" placeholder="Description (optional)" rows="3"
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200"></textarea>
                    <div class="flex items-center gap-3">
                        <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Color:</label>
                        <button type="button" class="category-color-btn w-8 h-8 rounded-full border-2 border-gray-300 hover:scale-110 transition-transform duration-200" data-color="#667eea" style="background-color: #667eea;"></button>
                        <button type="button" class="category-color-btn w-8 h-8 rounded-full border-2 border-gray-300 hover:scale-110 transition-transform duration-200" data-color="#FF6B6B" style="background-color: #FF6B6B;"></button>
                        <button type="button" class="category-color-btn w-8 h-8 rounded-full border-2 border-gray-300 hover:scale-110 transition-transform duration-200" data-color="#4ECDC4" style="background-color: #4ECDC4;"></button>
                        <button type="button" class="category-color-btn w-8 h-8 rounded-full border-2 border-gray-300 hover:scale-110 transition-transform duration-200" data-color="#45B7D1" style="background-color: #45B7D1;"></button>
                        <button type="button" class="category-color-btn w-8 h-8 rounded-full border-2 border-gray-300 hover:scale-110 transition-transform duration-200" data-color="#FFA07A" style="background-color: #FFA07A;"></button>
                    </div>
                    <button type="submit" class="btn-primary w-full">Add Category</button>
                </form>
                <div id="categoriesList" class="space-y-3">
                </div>
            </div>
        </div>
    </div>


    <div id="taskEditModal" class="fixed inset-0 bg-black/50 dark:bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-lg w-full transform transition-all duration-300">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Edit Task</h2>
                <button class="close-modal p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all duration-200">
                    <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="p-6 space-y-4">
                <input type="text" id="editTaskTitle" placeholder="Task title..." required
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Priority</label>
                    <select id="editTaskPriority" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                        <option value="URGENT">Urgent</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Status</label>
                    <select id="editTaskStatus" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                        <option value="PENDING">Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Due Date (Optional)</label>
                    <input type="datetime-local" id="editTaskDueDate"
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200">
                </div>
            </div>
            <div class="p-6 border-t border-gray-200 dark:border-gray-700 flex gap-3">
                <button id="saveTaskBtn" class="btn-primary flex-1">Save Changes</button>
                <button id="deleteTaskEditBtn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg">Delete</button>
            </div>
        </div>
    </div>


    <div id="noteModal" class="fixed inset-0 bg-black/50 dark:bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-hidden transform transition-all duration-300">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 id="noteModalTitle" class="text-2xl font-bold text-gray-900 dark:text-white">Create Note</h2>
                <div class="flex items-center gap-2">
                    <button id="pinNoteBtn" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all duration-200" title="Pin/Unpin Note">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M16 12V4h1c.55 0 1-.45 1-1s-.45-1-1-1H7c-.55 0-1 .45-1 1s.45 1 1 1h1v8l-2 2v2h5.2v6h1.6v-6H18v-2l-2-2z"/>
                        </svg>
                    </button>
                    <button class="close-modal p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all duration-200">
                        <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-180px)]">
                <input type="text" id="noteTitle" placeholder="Note title..."
                    class="w-full text-2xl font-bold mb-4 px-4 py-3 border-b-2 border-gray-200 dark:border-gray-600 focus:border-purple-500 outline-none bg-transparent dark:text-white transition-all duration-200">
                <div id="noteEditor" class="min-h-[300px] mb-4"></div>
                <div id="noteMetadata" class="space-y-2">
                    <div id="noteCategoryDisplay"></div>
                    <div id="noteTagsDisplay"></div>
                </div>
            </div>
            <div class="p-6 border-t border-gray-200 dark:border-gray-700 flex gap-3 flex-wrap items-center">
                <button id="saveNoteBtn" class="btn-primary">Save Note</button>
                <button id="deleteNoteBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm hidden">Delete</button>
                <button id="autoOrganizeModalBtn" class="btn-secondary text-sm">AI Organize</button>
                <button id="generateTasksModalBtn" class="btn-secondary text-sm">Generate Tasks</button>
                <div class="flex gap-2 ml-auto">
                    <span class="text-sm text-gray-500 dark:text-gray-400 mr-2">Color:</span>
                    <button type="button" class="note-color-btn w-7 h-7 rounded-full border-2 border-gray-300 hover:scale-110 transition-transform duration-200" data-color="#FFFFFF" style="background-color: #FFFFFF"></button>
                    <button type="button" class="note-color-btn w-7 h-7 rounded-full border-2 border-gray-300 hover:scale-110 transition-transform duration-200" data-color="#FF6B6B" style="background-color: #FF6B6B"></button>
                    <button type="button" class="note-color-btn w-7 h-7 rounded-full border-2 border-gray-300 hover:scale-110 transition-transform duration-200" data-color="#4ECDC4" style="background-color: #4ECDC4"></button>
                    <button type="button" class="note-color-btn w-7 h-7 rounded-full border-2 border-gray-300 hover:scale-110 transition-transform duration-200" data-color="#45B7D1" style="background-color: #45B7D1"></button>
                    <button type="button" class="note-color-btn w-7 h-7 rounded-full border-2 border-gray-300 hover:scale-110 transition-transform duration-200" data-color="#FFA07A" style="background-color: #FFA07A"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
